<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        div {
            font-size: 30px;
        }
        .c1 {

    <!-- .c${hello!! programming!}*3 -->
