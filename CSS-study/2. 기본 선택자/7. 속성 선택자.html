<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        [type=password] {
            color: red;
            width: 100px;
        }
        [:disabled] {
            /* 투명도 설정이 0이 완전투명 1이면 불투명 */
            opacity: 0.3;
        }
    </style>
</head>
<body>
    
    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="작성금지" disabled>

</body>
</html>
