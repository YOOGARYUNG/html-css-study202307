<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width, height</title>
    <style>
        .container {
            background: orange;
            /* 세로 기본값 auto, 가로 기본값 창대비100% */
            width: 500px;
            height: 200px;
            padding: 20px 0;
        }
        .box {
            background: greenyellow;
            height: 120px;
             width: 50%;    /* 250px */
        }
        .item {
            background: violet;
            height: 60px;
            width: 50%; /* 125px */
        }
    </style>
</head>
<body>
    
    <div class="container"> 
        <div class="box">
            <div class="item"></div>
        </div>
    </div>

</body>
</html>
