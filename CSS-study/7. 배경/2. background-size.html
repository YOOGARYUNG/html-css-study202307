<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        .box {
            /* 액자: 400 X 300 */
            width: 400px;
            height: 300px;
            border: 2px solid red;
            margin: 50px auto 0;

            /* 사진 600 X 400 */
            /* 가로기준 : 400 X 260 */
            /* 세로기준 : 450 X 300 */
            background-image: url(../../tulip.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
